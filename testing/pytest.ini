[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=../lambda
    --cov=../simulator
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests  
    load: Load tests
    slow: Tests that take a long time to run
    chatbot: Chatbot-specific tests